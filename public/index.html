<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <br><br><br>
    <center>
        <h1>CLINICA MÉDICA</h1>
    </center>
    <br><br>
    <center>
        <form action="/authenticate" method="POST">
            <div class="login wrap">
                <div class="h1">Iniciar Sesión</div>
                <input
                    pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                    placeholder="Email" type="text" id="username" name="username">
                <input placeholder="Contraseña" type="password" id="password" name="password">

                <div>
                    <input type="submit" value="Acceder" class="btn">

                </div>

            </div>
        </form>

        <br><br><br><br><br><br>



</body>

</html>
